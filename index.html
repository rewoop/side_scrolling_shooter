<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side Scroller Shooter Game</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            padding: 0;
            margin: 0;
            width: 100%;
        }

        @font-face {
            font-family: 'Juliagar';
            src: url("assets/fonts/Juliagar.ttf");
        }

        .fontPreload {
            font-family: 'Juliagar', serif;
            position: absolute;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="fontPreload">.</div>
    <script src="assets/scripts/libs/phaser.js"></script>
    <script src="assets/scripts/scenes/BootScene.js"></script>
    <script src="assets/scripts/scenes/StartScene.js"></script>
    <script src="assets/scripts/scenes/PreloadScene.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
